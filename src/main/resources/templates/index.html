<!DOCTYPE html>
<html>
  <head>
    <title>Lit Blog</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />  
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />

    <!--<link rel="stylesheet" href="/styles.css"/>-->
  </head>
  <body>
    <div class="container">
      <h1>The Blogosphere</h1>
     
    <div class = "post" th:each="post : ${text_injection}">
      <p class="title" th:text="${post.title}">
        Title
      </p>
       <p class="date" th:text="${post.date}">
        5/10/2017
      </p>
      <p class="p1" th:text="${post.body}">
        A blog post
      </p>
    </div>
      <p class="p2">
      This is a blog. Made with 
      <a href="https://www.glitch.com">Glitch</a>
     . Â© Eli Corp
      </p>
    </div>
  </body>
</html>
